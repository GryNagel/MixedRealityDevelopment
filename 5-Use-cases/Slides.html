        AR og VR bringe med seg et hav av muligheta til å kunne lære på heilt nye måta. F.eks. Så kan en skuleklasse stå på jupiter mens dei lære om universet eller kroppen for den sags skyld. Vi menneske e jo i 3d så då gir det kanskje meir meining å lære om kossen ting henge sammen ve å sjå 3d modella av skjellett f.eks. I staden for bilde i ei bok. Eller kanskje man kan bruke leap motion, den som tracka henda dine, til å øve på presisjonsoppgaver, f.eks. Lære å strikke, eller dissekere en frosk. Egne læringsprogram for nyansatte kan frigjere ressursa, eller brannvesenet kan gå gjennom bygg dei skal inn i VR mens dei sitte i bilen under utrykning. 

        I forhold til samarbeid kan man f.eks. Tenke seg virtuelle møterom, då bli ikkje plassen du e på så nøye. E d for eksempel nåkken andre enn meg som e lei av Skype møte? Spesielt viss du fortelle en vits også e d ingen som ler i andre enden, åsso e d umulig å vite om alle e muta eller om vitsen berre va skikkelig dårlig? I VR eller AR så kan man bruke virtuelle utgava av seg sjøl for å være med på møte. Ka me å i staden for å samarbeide om komplekse problem på et whiteboard, så kan man samarbeide om alt i rommet, alt fra grafa i 3d til å gå gjennom plantegninga. Eg punkterte sykkelen min for litt sia, og då gjor eg som eg alltid gjer når sånne ting ikkje funka: ringte pappa. Han fortalte meg at det var så enkelt å fikse så det måtte eg få til. Så eg fann fram verktøy og satt i gang med han på telefonen. I 1 time satt han og hørte på at eg klagde å sutra for at eg ikkje skjønte ka han meinte og at eg ikkje fikk det til. Ka om han i staden for kunne sett det eg ser og gitt meg hjelp underveis: ta den dingsen som ligge ved sia deg (i staden for å sei hjulspaken som eg ikkje skjønte ka va). Det ville ha korta ned tida på oppgava vesentlig. Ka med i større skala? Sei at en elektriker e ute på oppdrag og står fast på det han skal gjere. I staden for å måtte reise tilbake for å få hjelp å fullføre oppgava, eller bruke ekstra lang tid, så kan han få hjelp av en kollega eller en ekspert på den måten, ved å dele det han ser. Det har vi i Bouvet laga et eksempel på til HoloLens som heite connected technician som e me på å løse en stor utfordring i dag.
